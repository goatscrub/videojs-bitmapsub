<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>videojs-bitmapsub Demo</title>
  <link href="https://unpkg.com/video.js/dist/video-js.min.css" rel="stylesheet">
  <script src="https://unpkg.com/video.js/dist/video.min.js"></script>
  <link href="../dist/videojs-bitmapsub.css" rel="stylesheet" />
  <script src="../dist/videojs-bitmapsub.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      font-size: 16px;
    }

    main {
      width: 50%;
      margin-inline: auto;
    }

    h2 {
      border-bottom: 2px solid #008000aa;
    }

    section {
      margin-bottom: 4em;
    }
  </style>
</head>

<body>
  <main>

    <section>
      <h2>DVD vobsub:</h2>
      <video id="vobsub" class="video-js vjs-default-skin" controls>
        <source src="/examples/samples/sample1.mp4" type="video/mp4" />
        <track default src="/examples/samples/vobsub.fre.vtt" kind="metadata" label="vobsub:1920:français" language="fr" />
      </video>
    </section>

    <section>
      <h2>Bluray pgssub:</h2>
      <video id="pgssub" class="video-js vjs-default-skin" controls>
        <source src="/examples/samples/sample2.mp4" type="video/mp4" />
        <track src="/examples/samples/pgssub.eng.vtt" kind="metadata" label="pgssub:1920:english" language="en" />
        <track default src="/examples/samples/pgssub.fre.vtt" kind="metadata" label="pgssub:1920:français" language="fr" />
      </video>
    </section>

    <script>
      const commonOptions = {
        fluid: true,
        controls: true,
      }

      // vobsub
      const vjsVobsubOpt = {
        ...commonOptions,
      };
      const player_vobsub = videojs('vobsub', vjsVobsubOpt);
      player_vobsub.bitmapSubtitle({ pathPrefix: '/examples/samples/' })

      // subp
      const vjsOptions = {
        ...commonOptions,
        plugins: {
          bitmapSubtitle: { pathPrefix: '/examples/samples/' },
        }
      };
      const player = videojs('pgssub', vjsOptions);
    </script>
  </main>
</body>

</html>
