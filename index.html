<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>videojs-bitmapsub Demo</title>
  <link href="node_modules/video.js/dist/video-js.css" rel="stylesheet" />
  <script src="node_modules/video.js/dist/video.js"></script>
  <link href="dist/videojs-bitmapsub.css" rel="stylesheet" id="css-bitmap-subtitle" />
  <script src="dist/videojs-bitmapsub.js"></script>
  <script src="node_modules/videojs-hotkeys/videojs.hotkeys.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      font-size: 16px;
    }

    main {
      width: 50%;
      margin-inline: auto;
    }

    h2 {
      border-bottom: 2px solid #663399c8;
    }

    section {
      margin-bottom: 4em;
    }
  </style>
</head>

<body>
  <main>

    <section>
      <h2>DVD vobsub:</h2>
      <video id="vobsub" class="video-js vjs-default-skin" controls>
        <source src="/tmp/montypython/python.mp4" type="video/mp4" />
        <track default src="/tmp/montypython/python.vtt" kind="metadata" label="vobsub:720:english" language="en" />
      </video>
    </section>

    <section>
      <h2>Bluray pgssub:</h2>
      <video id="pgssub" class="video-js vjs-default-skin" controls>
        <source src="/tmp/darkwaters/darkwaters.mp4" type="video/mp4" />
        <track default src="/tmp/darkwaters/darkwaters.eng.vtt" kind="metadata" label="pgssub:1920:english" language="en" />
        <track src="/tmp/darkwaters/darkwaters.fre.vtt" kind="metadata" label="pgssub:1920:franÃ§ais" language="fr" />
        <track src="/tmp/fake.vtt" kind="metadata" id="bitmapsub-test-only" label="pgssub:360:test-only" language="fr" />
      </video>
    </section>

    <script>
      // vobsub
      const commonOptions = {
        fluid: true,
        controls: true,
        controlBar: { pictureInPictureToggle: false },
        plugins: {
          hotkeys: { alwaysCaptureHotkeys: true },
        }
      }
      const vjsVobsubOpt = {
        ...commonOptions,
        muted: true,
        // autoplay: true,
      };
      const player_vobsub = videojs('vobsub', vjsVobsubOpt);
      window.vplayer = player_vobsub

      player_vobsub.bitmapSubtitle({ pathPrefix: '/tmp/montypython/' })
      player_vobsub.currentTime(60 * 12);

      // subp
      const vjsOptions = {
        ...commonOptions,
        muted: true,
        // autoplay: true,
        plugins: {
          bitmapSubtitle: { pathPrefix: '/tmp/darkwaters/' },
        }
      };
      const player = videojs('pgssub', vjsOptions);
      window.player = player
      player.currentTime(60 * 53);
    </script>
  </main>
</body>

</html>
