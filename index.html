<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>videojs-bitmapsub Demo</title>
  <link href="node_modules/video.js/dist/video-js.css" rel="stylesheet" />
  <script src="node_modules/video.js/dist/video.js"></script>
  <link href="dist/videojs-bitmapsub.css" rel="stylesheet" id="css-bitmap-subtitle" />
  <script src="dist/videojs-bitmapsub.js"></script>
  <style>
    main {
      width: 50%;
      padding-block: 3em;
      margin-inline: auto;
    }
  </style>
</head>

<body>
  <main>
    <video id="sample" class="video-js vjs-default-skin" controls>
      <source src="/tmp/darkwaters/darkwaters.mp4" type="video/mp4" />
      <track default src="/tmp/darkwaters/darkwaters.eng.vtt" kind="metadata" label="bitmap:1920:english" language="en" />
      <track src="/tmp/darkwaters/darkwaters.fre.vtt" kind="metadata" label="bitmap:1920:franÃ§ais" language="fr" />
    </video>
    <script>
      const vjsOptions = {
        fluid: true,
        controls: true,
        controlBar: {pictureInPictureToggle: false},
        muted: true,
        // autoplay: true,
      };
      const player = videojs('sample', vjsOptions);
      player.bitmapSubtitle({pathPrefix: '/tmp/darkwaters/'})
      // player.currentTime(60 * 53);
      player.currentTime(60 * 15);
      window.player = player
    </script>
  </main>
</body>

</html>
